# AeroMQ Broker Configuration

# Network settings
server.port=9000
netty.bossThreads=1
netty.workerThreads=0 # 0 -> default (2 * cores)

# Shard settings
shard.count=8
spsc.capacityPow2=8192

# Off-heap / Netty allocator settings
use.netty.pooled=true
direct.maxMemory=2g

# Request handling
request.timeout.ms=5000
pending.maxPerConn=100000

# Performance tuning
producer.maxInflight=1000
consumer.batchSize=100
worker.spinLimit=1000
worker.waitTimeoutMs=1000

# Message settings
aeromq.message.maxSize=1048576
aeromq.message.defaultTtl=3600000
aeromq.message.maxRetries=3

# Storage settings
aeromq.storage.type=inmemory
aeromq.storage.dataDir=./data
aeromq.storage.indexDir=./index
aeromq.storage.syncInterval=1000

# Benchmark settings
benchmark.warmupSec=20
benchmark.testSec=60
benchmark.messageSize=1024
benchmark.concurrency=10

# Cluster settings
aeromq.cluster.enabled=false
aeromq.cluster.nodeId=node1
aeromq.cluster.peers=

# Logging settings
aeromq.logging.level=INFO
aeromq.logging.file=./logs/aeromq.log
